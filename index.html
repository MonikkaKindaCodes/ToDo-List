<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="area" >
            <div class="context">
                <header>
                    <h1>To-Do List</h1>
                </header>
                    <form>
                        <input type="text" class="todo-input">
                        <button class="todo-button" type="submit">
                            <i class="fas fa-plus-square"></i>
                        </button>
                    </form>
                    <div class="todo-container">
                        <ul class="todo-list"></ul>
                    </div>
            </div>
                    <ul class="bg-icons">
                            <li><i class="fas fa-capsules fa-5x"></i></li>
                            <li><i class="fas fa-hand-holding-water fa-5x"></i></li>
                            <li><i class="fas fa-heartbeat fa-5x"></i></li>
                            <li><i class="fas fa-laptop-code fa-5x"></i></li>
                            <li><i class="fas fa-music fa-5x"></i></li>
                            <li><i class="fas fa-university fa-5x"></i></li>
                            <li><i class="fas fa-shopping-basket fa-5x"></i></li>
                            <li><i class="fas fa-book fa-5x"></i></li>
                            <li><i class="fas fa-running fa-5x"></i></li>
                            <li><i class="fas fa-shopping-cart fa-5x"></i></li>
                            <li><i class="fas fa-biking fa-5x"></i></li>
                            <li><i class="fas fa-paint-brush fa-5x"></i></li>
                    </ul>
            </div >

        
        <script src="main.js" async defer></script>
    </body>
</html>
